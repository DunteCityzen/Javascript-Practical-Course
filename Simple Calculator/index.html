<!DOCTYPE html>
    <head>
        <title>Crappy Calculator</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <h1>Crappy Calculator</h1>
        <div class="calc_container">
            <div class="input_section">
                <input id="operand1" type="text" placeholder="0">
                <input id="operand2" type="text" placeholder="0">
                <h1>=</h1>
                <input id="answer" type="text" placeholder="answer">
            </div>
            <div class="button_wrapper">
                <div class="operator_buttons_1">
                    <div class="addition">
                        <button class="btn-add" onclick="add()">Add</button>
                    </div>
                    <div class="subtraction">
                        <button class="btn-subtract" onclick="subtract()">Subtract</button>
                    </div>
                </div>
                <div class="operator_buttons_2">
                    <div class="multiplication">
                        <button class="btn-multiply" onclick="multiply()">Multiply</button>
                    </div>
                    <div class="division">
                        <button class="btn-divide" onclick="divide()">Divide</button>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
